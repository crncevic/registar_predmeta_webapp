<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Predmeti</title>

    </h:head>
    <h:body>



        <ui:composition  template="templ.xhtml">
            <ui:define name="content">

                <ui:fragment rendered="#{userManager.userSignedIn}">
                    <p:button styleClass="ui-priority-primary" style="margin: 70px 0 20px 200px;display: inline" class="btn btn-primary" value="Kreiraj" outcome="predmet_create.xhtml"/>
                </ui:fragment>

                <ui:fragment rendered="#{not userManager.userSignedIn}">
                    <div class="fromHeader"></div>
                </ui:fragment>

                <p:dataTable var="predmet" value="#{allPredmet.predmeti}" 
                             paginator="true" styleClass="predmetDataTable" scrollable="true" rows="5"
                             rowsPerPageTemplate="5,10,15">


                    <p:column style="width: inherit;" headerText="Id" class="datatableColumn" sortBy="#{predmet.predmetId}" >
                        <h:outputText value="#{predmet.predmetId}" />
                    </p:column>

                    <p:column style="width: inherit;" headerText="Naziv" class="datatableColumn" sortBy="#{predmet.naziv}">
                        <h:outputText value="#{predmet.naziv}" />
                    </p:column>

                    <p:column style="width: inherit;" headerText="Uslov" class="datatableColumn" sortBy="#{predmet.uslov}" >
                        <h:outputText value="#{predmet.uslov}" />
                    </p:column>



                    <p:column style="width: inherit;" headerText="Detaljnije" class="datatableColumn" width="20px">
                        <ui:fragment rendered="#{userManager.userSignedIn}">
                            <p:button outcome="predmet_find.xhtml"  icon="ui-icon-search" >
                                <f:param name="predmetId" value="#{predmet.predmetId}"/>
                            </p:button>
                        </ui:fragment>

                        <ui:fragment rendered="#{not userManager.userSignedIn}">
                            <p:button outcome="predmet_find_user_not_signed_in.xhtml"  icon="ui-icon-search" >
                                <f:param name="predmetId" value="#{predmet.predmetId}"/>
                            </p:button>
                        </ui:fragment>

                    </p:column>

                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
