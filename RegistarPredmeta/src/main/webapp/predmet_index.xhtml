<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Predmeti</title>
      
    </h:head>
    <h:body>
        <ui:composition  template="templ.xhtml">
            <ui:define name="content">
                <p:dataTable var="predmet" value="#{allPredmet.predmeti}" 
                             paginator="true" styleClass="predmetDataTable" scrollable="true" rows="5"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Id" class="datatableColumn"  >
                        <h:outputText value="#{predmet.predmetId}" />
                    </p:column>

                    <p:column headerText="Naziv" class="datatableColumn" >
                        <h:outputText value="#{predmet.naziv}" />
                    </p:column>

                    <p:column headerText="Uslov" class="datatableColumn" >
                        <h:outputText value="#{predmet.uslov}" />
                    </p:column>

                    <p:column headerText="Studijski programi" class="datatableColumn" >
                        <h:outputText value="#{allPredmet.getStudijskiProgramForPredmet(predmet.predmetId)}" />
                    </p:column>

                    <p:column headerText="Detaljnije" class="datatableColumn" width="20px">
                      
                        <p:button outcome="predmet_find.xhtml"  icon="ui-icon-search" >
                            <f:param name="predmetId" value="#{predmet.predmetId}"/>
                        </p:button>
                       
                    </p:column>

                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
