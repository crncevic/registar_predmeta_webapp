<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Predmet na studijskom programu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templ.xhtml">
            <ui:define name="content">
                <h:form id="predmetNaStdProgramuUpdate">
                    <p:growl id="msgs" showDetail="true" />
                    <p:outputLabel class="stdProgramTitleCreate" value="#{predmetNaStdProgramuFind.stdProgram.naziv}" ></p:outputLabel>

                    <div>
                        <p:outputLabel class="pnspCreate">Predmet:</p:outputLabel>
                        <p:inputText class="pnspCreateInput" disabled="true" value="#{predmetNaStdProgramuFind.predmetNaStdProgramu.nazivPredmeta}" />
                    </div> 

                    <div>
                        <p:outputLabel class="pnspCreate">Status:</p:outputLabel>
                        <p:selectOneMenu class="pnspStatusCreate" value="#{predmetNaStdProgramuFind.predmetNaStdProgramu.statusDTO.statusId}">

                            <f:selectItems value="#{predmetNaStdProgramuFind.statusi}" var="status" itemLabel="#{status.naziv}" itemValue="#{status.statusId}" />
                        </p:selectOneMenu>
                    </div>

                    <div>
                        <p:outputLabel class="pnspCreate">ESPB:</p:outputLabel>
                        <p:spinner class="pnspESPB" value="#{predmetNaStdProgramuFind.predmetNaStdProgramu.espb}" stepFactor="1">
                            <f:validator validatorId="validators.espbValidator" />
                        </p:spinner>
                    </div>

                    <div>
                        <p:outputLabel class="pnspCreate">Semestar:</p:outputLabel>
                        <p:spinner class="pnspSemestar" value="#{predmetNaStdProgramuFind.predmetNaStdProgramu.semestar}" stepFactor="1" >
                            <f:validator validatorId="validators.semestarValidator" />
                        </p:spinner>
                    </div>

                    <hr/>

                    <p:commandButton  action="#{predmetNaStdProgramuFind.onUpdate}" update=":predmetNaStdProgramuUpdate:msgs" value="Azuriraj" styleClass="ui-priority-primary" class="btn btn-primary" style="margin: 0 0 20px 150px" >
                        <f:param name="studijskiProgramId" value="#{predmetNaStdProgramuFind.stdProgram.studijskiProgramId}"/>
                    </p:commandButton>
                    <p:commandButton  action="#{predmetNaStdProgramuFind.onDelete}" update=":predmetNaStdProgramuUpdate:msgs" value="Obrisi" styleClass="ui-priority-primary" class="btn btn-danger" style="margin: 0 0 20px 50px" >
                        <f:param name="studijskiProgramId" value="#{predmetNaStdProgramuFind.stdProgram.studijskiProgramId}"/>
                    </p:commandButton>
                    <p:button outcome="std_program_find.xhtml" value="Odustani" styleClass="ui-priority-primary" class="btn btn-secondstyleClassary" style="margin: 0 0 20px 50px" >
                        <f:param name="studijskiProgramId" value="#{predmetNaStdProgramuFind.stdProgram.studijskiProgramId}"/>
                    </p:button>
                    <f:param name="studijskiProgramId" value="#{predmetNaStdProgramuFind.stdProgram.studijskiProgramId}"/>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
