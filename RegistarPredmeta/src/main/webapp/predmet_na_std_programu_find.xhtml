<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Predmet na studijskom programu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templ.xhtml">
            <ui:define name="content">
                <h:form id="predmetNaStdProgramuUpdate">
                    <p:growl id="msgs" showDetail="true" />
                    <p:outputLabel class="stdProgramTitleCreate">Softvesrko inzenjerstvo i racunarske nauke</p:outputLabel>
                    <p:outputLabel class="stdProgramTitleCreate">Kvalitet softvera</p:outputLabel>

                    <div>
                        <p:outputLabel class="pnspCreate">Predmet:</p:outputLabel>
                        <p:selectOneMenu class="pnspPredmetCreate" value="">

                            <f:selectItems value="#{predmetNaStdProgramuFind.predmeti}" var="pnsp" itemLabel="#{pnsp.naziv}" />
                        </p:selectOneMenu>
                    </div> 

                    <div>
                        <p:outputLabel class="pnspCreate">Status:</p:outputLabel>
                        <p:selectOneMenu class="pnspStatusCreate" value="#{predmetNaStdProgramuFind.statusi}">

                            <f:selectItems value="#{predmetNaStdProgramuFind.statusi}" var="pnsp" itemLabel="#{pnsp.naziv}" itemValue="#{pnsp}" />
                        </p:selectOneMenu>
                    </div>

                    <div>
                        <p:outputLabel class="pnspCreate">ESPB:</p:outputLabel>
                        <p:spinner class="pnspESPB" value="#{predmetNaStdProgramuFind.predmetNaStdProgramu.espb}" stepFactor="1" />
                    </div>

                    <div>
                        <p:outputLabel class="pnspCreate">Semestar:</p:outputLabel>
                        <p:spinner class="pnspSemestar" value="#{predmetNaStdProgramuFind.predmetNaStdProgramu.semestar}" stepFactor="1" />
                    </div>

                    <hr/>

                    <p:commandButton type="submit" actionListener="#{createUdzbenik.createUdzbenik}" value="Azuriraj" styleClass="ui-priority-primary" class="btn btn-primary" style="margin: 0 0 20px 150px" />
                    <p:commandButton type="submit" actionListener="#{createUdzbenik.createUdzbenik}" value="Obrisi" styleClass="ui-priority-primary" class="btn btn-danger" style="margin: 0 0 20px 50px" />

                    <p:button outcome="std_program_find.xhtml" value="Odustani" styleClass="ui-priority-primary" class="btn btn-secondstyleClassary" style="margin: 0 0 20px 50px" >
                        <f:param name="studijskiProgramId" value="1"/>
                    </p:button>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
