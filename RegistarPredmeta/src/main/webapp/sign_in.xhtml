<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ulogujte se</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>



        <!-- Bootstrap core CSS -->
        <link href="resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- Custom styles for this template -->
        <link href="resources/css/scrolling-nav.css" rel="stylesheet"></link>
        <link href="resources/css/app.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
    </h:head>
    <h:body>

        <!-- Navigation -->
        <nav  class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="index.xhtml">Registar predmeta</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                </div>
            </div>
        </nav>

        <section class="signInSection">
            <h:form id="signInForm">
                <p:growl id="msgs" showDetail="true" />
                <div class="row">
                    <p:outputLabel class="signInTitle" value="Ulogujte se" />
                </div>
                <div class="row">

                    <div class="ui-g-12 ui-md-3" id="divUsername">
                        <p:outputLabel value="Username :" />
                    </div>

                    <div class="ui-g-12 ui-md-5">

                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                            <p:inputText id="username" placeholder="Username" value="#{userManager.username}" >
                                <f:validator validatorId="validators.usernameValidator" />
                            </p:inputText>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="ui-g-12 ui-md-3" id="divUsername">
                        <p:outputLabel value="Password :" />
                    </div>

                    <div class="ui-g-12 ui-md-5">

                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fas fa-key"></i></span>
                            <p:inputText type="password" placeholder="Password" value="#{userManager.password}" >
                               <f:validator validatorId="validators.passwordValidator" />
                            </p:inputText>
                        </div>
                    </div>
                </div>

                <div class="row" id="ulogujSeButtonDiv">
                    <div class="col-lg-7"/>
                    <div class="col-lg-2">
                        <p:commandButton id ="ulogujSeButton" action="#{userManager.signIn}" class="btn btn-info" value="Uloguj se" update=":signInForm:msgs" />
                    </div>
                </div>
            </h:form>
        </section>

        <footer class="bg-dark">
            <div class="container" id="fot">
                <p class="m-0 text-center text-white"> Registar predmeta web app</p>
            </div>
            <!-- /.container -->
        </footer>



        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom JavaScript for this theme -->
        <script src="js/scrolling-nav.js"></script>
    </h:body>
</html>
