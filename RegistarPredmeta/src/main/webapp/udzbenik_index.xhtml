<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Udzbenici</title>
    </h:head>
    <h:body>
        <ui:composition template="templ.xhtml">


            <ui:define name="content">
                
                <p:button styleClass="ui-priority-primary" style="margin: 70px 0 20px 200px;display: inline" class="btn btn-primary" value="Kreiraj" outcome="udzbenik_create.xhtml"/>
                    
              
                
                <p:dataTable var="udzbenik" value="#{allUdzbeniks.udzbenici}" 
                             paginator="true" styleClass="udzbenikDataTable" scrollable="true" rows="5"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Id" class="datatableColumn"  >
                        <h:outputText value="#{udzbenik.udzbenikId}" />
                    </p:column>

                    <p:column headerText="Naziv" class="datatableColumn" >
                        <h:outputText value="#{udzbenik.naziv}" />
                    </p:column>

                    <p:column headerText="Godina izdanja" class="datatableColumn" >
                        <h:outputText value="#{udzbenik.godinaIzdanja}" />
                    </p:column>

                    <p:column headerText="Izdavac" class="datatableColumn" >
                        <h:outputText value="#{udzbenik.izdavac}" />
                    </p:column>

                    <p:column headerText="Detaljnije" class="datatableColumn" width="20px">
                      
                        <p:button outcome="find"  icon="ui-icon-search" >
                            <f:param name="udzbenikId" value="#{udzbenik.udzbenikId}"/>
                        </p:button>
                       
                    </p:column>

                </p:dataTable>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
