<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Predmet</title>
    </h:head>
    <h:body>
        <ui:composition template="templ.xhtml">
            <ui:define name="content">

                <h:form id="predmetForm" > 
                    <p:growl class="growl" id="msgs"  showDetail="true"/>

                    <p:outputLabel class="udzbenikTitle">Predmet</p:outputLabel>

                    <div>
                        <p:outputLabel class="udzbenikTitle"  value="Id"/>
                        <p:inputText class="inputPredmetId" id="predmetId" value="#{createPredmet.predmet.predmetId}" disabled="true"/>
                    </div>

                    <div>
                        <p:outputLabel class="udzbenikTitle"  value="Naziv"/>
                        <p:inputText class="inputPredmetNaziv" id="predmetNaziv" value="#{createPredmet.predmet.naziv}"/>
                    </div>

                    <div>
                        <p:outputLabel class="udzbenikTitle"  value="Uslov"/>
                        <p:inputText class="inputPredmetUslov" id="predmetUslov" value="#{createPredmet.predmet.uslov}" />
                    </div>

                    <div>
                        <p:outputLabel class="udzbenikTitle"  value="Broj casova predavanja nedeljno"/>
                        <p:spinner class="inputPredmetBrCasPredavanja" id="predmetBrPredavanja" value="#{createPredmet.predmet.brCasovaPredavanjaNedeljno}" />
                    </div>

                    <div>
                        <p:outputLabel class="udzbenikTitle"  value="Broj casova vezbi nedeljno"/>
                        <p:spinner class="inputPredmetBrCasVezbi" id="predmetBrVezbi" value="#{createPredmet.predmet.brCasovaVezbiNedeljno}" />
                    </div>

                    <div>
                        <p:outputLabel class="udzbenikTitle"  value="Ostali casovi"/>
                        <p:spinner class="inputPredmetOstaliCasovi" id="predmetBrOstali" value="#{createPredmet.predmet.ostaliCasovi}" />
                    </div>

                    <div>
                        <p:outputLabel class="udzbenikTitle"  value="Studijski istrazivacki rad"/>
                        <p:inputText class="inputPredmetStdIstrRad" id="predmetStdIstrRad"   value="#{createPredmet.predmet.studijskiIstrazivackiRad}" />
                    </div>

                    <div>
                        <p:outputLabel class="udzbenikTitle"  value="Drugi oblici nastave"/>
                        <p:inputText class="inputPredmetDrObliciNastave" value="#{createPredmet.predmet.drugiObliciNastave}" />
                    </div>

                    <div>
                        <p:outputLabel class="udzbenikTitle" value="Vrsta i nivo studija" />
                        <p:selectOneMenu class="inputPredmetVrstaINivoStudija" value="#{createPredmet.selectedVrstaINivoStudija}"
                                       id="inputPredmetVrstaINivoStudija"  converter="vrstaINivoStudijaConverter">
                           
                            <f:selectItems  value="#{createPredmet.vrsteINivoiStudija}"  var="vrsta" itemLabel="#{vrsta.naziv}" itemValue="#{vrsta}" />
                            <p:ajax event="change" listener="#{createPredmet.selectedVrstaINivoStudijaListener}" process="@this" immediate="true" />
                        </p:selectOneMenu>

                    </div>

                    <div>
                        <p:outputLabel class="udzbenikTitle"  value="Cilj"/>
                        <div>
                            <p:inputTextarea class="inputPredmetCilj" rows="8" cols="70" counter="display1" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" value="#{createPredmet.predmet.cilj}"/>
                        </div>
                        <h:outputText class="inputPredmetCilj" id="display1" />

                    </div>

                    <div>
                        <p:outputLabel class="udzbenikTitle"  value="Ishod"/>
                        <div>
                            <p:inputTextarea class="inputPredmetCilj" id="inputPredmetIshod" rows="8" cols="70" counter="display2" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" value="#{createPredmet.predmet.ishod}"/>
                        </div>
                        <h:outputText class="inputPredmetCilj" id="display2" />
                    </div>

                    <div>
                        <p:outputLabel class="udzbenikTitle"  value="Sadrzaj tekst"/>
                        <div>
                            <p:inputTextarea class="inputPredmetCilj" id="inputPredmetSadrzajTekst" rows="10" cols="70" counter="display3" maxlength="1000" counterTemplate="{0} characters remaining." autoResize="false" value="#{createPredmet.predmet.sadrzajTekst}"/>
                        </div>
                        <h:outputText class="inputPredmetCilj" id="display3" />
                    </div>

                    <p:outputLabel class="udzbenikTitle"  value="Nastavnici na predmetu"/>

                    <div class="ui-g">
                        <div class="ui-g-12">

                            <p:outputLabel class="nastavnikTitle" value="Nastavnik: " />

                            <p:selectOneMenu class="inputPredmetNastavnikNaPredmetuSelectItem"  id="inputPredmetNastavnik"
                                             value="#{createPredmet.selectedNastavnik}" converter="nastavnikConverter">
                                <f:selectItem itemLabel="Izaberite nastavnika" itemValue="" />
                                <f:selectItems value="#{createPredmet.nastavnici}" var="nastavnik" itemLabel="#{nastavnik.ime} #{nastavnik.prezime}" itemValue="#{nastavnik}" />
                                <p:ajax event="change" listener="#{createPredmet.selectedNastavnikListener}" process="@this" immediate="true"/>
                            </p:selectOneMenu>

                            <p:outputLabel class="tipNastaveTitle" value="Tip nastave:" />
                            <p:selectOneMenu class="inputPredmetTipNastave"  id="inputPredmetTipNastave" 
                                             value="#{createPredmet.selectedTipNastave}" converter="tipNastaveConverter" > 

                                <f:selectItem itemLabel="Izaberite tip nastave" itemValue="" />
                                <f:selectItems value="#{createPredmet.tipoviNastave}"  id="inputPredmetTipNastaveItem"  var="tip" itemLabel="#{tip.naziv}" itemValue="#{tip}" />

                                <p:ajax event="change" listener="#{createPredmet.selectedTipNastaveListener}" process="@this" immediate="true" />
                            </p:selectOneMenu> 


                            <p:commandButton value="Dodaj" styleClass="ui-priority-primary" process="@this" update=":predmetForm:msgs dt"
                                             class="dodajOsobuNaUdzbeniku"  actionListener="#{createPredmet.onAddNewNastavnikNaPredmetu()}"  />

                        </div>
                    </div>

                    <p:dataTable var="nastavnikNaPredmetu" class="NastavnikNaPredmetuDataTable"
                                 value="#{findPredmet.predmet.nastavnici}" editable="false"
                                 id="dt" widgetVar="dt">

                        <p:column headerText="Ime">

                            <h:outputText value="#{nastavnikNaPredmetu.nastavnikDTO.ime}" />

                        </p:column>

                        <p:column headerText="Prezime">

                            <h:outputText value="#{nastavnikNaPredmetu.nastavnikDTO.prezime}" />

                        </p:column>

                        <p:column headerText="Tip nastave">

                            <h:outputText value="#{nastavnikNaPredmetu.tipNastaveDTO.naziv}" />


                        </p:column>

                        <p:column style="width:70px">
                            <p:commandButton value="X" styleClass="ui-priority-primary" process="@this"  actionListener="#{createPredmet.onDeleteNastavnikNaPredmetu(nastavnikNaPredmetu)}" update=":predmetForm:msgs dt"  />
                        </p:column>


                    </p:dataTable>


                    <div class="emptyDiv"></div>

                    <div class="ui-g">
                        <div class="ui-g-12">

                            <p:outputLabel class="udzbenikTitle" value="Udzbenici:" />
                            <p:selectOneMenu class="inputPredmetUdzbenik"  id="inputPredmetUdzbenik" 
                                             value="#{findPredmet.selectedUdzbenik}" converter="udzbenikConverter" > 

                                <f:selectItem itemLabel="Izaberite udzbenik" itemValue="" />
                                <f:selectItems value="#{findPredmet.udzbenici}"  id="inputPredmetUdzbenikItem"  var="udzbenik" itemLabel="#{udzbenik.naziv}" itemValue="#{udzbenik}" />

                                <p:ajax event="change" listener="#{findPredmet.selectedUdzbenikListener}" process="@this" immediate="true"/>
                            </p:selectOneMenu> 

                            <p:commandButton value="Dodaj" styleClass="ui-priority-primary" process="@this" update=":predmetForm:msgs dt2"
                                             class="dodajOsobuNaUdzbeniku"  actionListener="#{findPredmet.onAddNewUdzbenikNaPredmetu()}"  />

                        </div>
                    </div>




                    <p:dataTable var="udzbenik" class="inputPredmetUdbzenikDataTable"
                                 value="#{createPredmet.predmet.udzbenici}" editable="false"
                                 id="dt2" widgetVar="dt2">



                        <p:column headerText="Naziv">
                            <h:outputText value="#{udzbenik.udzbenikDTO.naziv}" />
                        </p:column>

                        <p:column headerText="Godina izdanja">

                            <h:outputText value="#{udzbenik.udzbenikDTO.godinaIzdanja}" />

                        </p:column>

                        <p:column headerText="Izdavac">
                            <h:outputText value="#{udzbenik.udzbenikDTO.izdavac}" />
                        </p:column>

                        <p:column style="width:70px">
                            <p:commandButton value="X" styleClass="ui-priority-primary" process="@this"  actionListener="#{findPredmet.onDeleteUdzbenikNaPredmetu(udzbenik)}" update=":predmetForm:msgs dt2"  />
                        </p:column>

                    </p:dataTable>

                    <hr/>

                    <p:commandButton type="submit" process="@this"  actionListener="#{createPredmet.onCreate()}" value="Kreiraj" styleClass="ui-priority-primary" class="btn btn-success" style="margin: 0 0 20px 120px" >
                        <f:ajax execute="@form" render="@form" />
                    </p:commandButton>
                    
                    <p:button outcome="predmet_index.xhtml" value="Odustani" styleClass="ui-priority-primary" class="btn btn-secondstyleClassary" style="margin: 0 0 20px 70px" />

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
