<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Nastavnici</title>

    </h:head>
    <h:body>
        <ui:composition template="templ.xhtml">

            <ui:define name="content">
                <p:dataTable class="nastavnikDataTable" var="nastavnik" value="#{allNastavnik.nastavnici}"
                             paginator="true" scrollable="true" rows="5"
                             rowsPerPageTemplate="5,10,15" widgetVar="ndt"
                             emptyMessage="Sistem ne moze da nadje nastavnike po zaatoj vrednosti"  >


                    <p:column  style="width: inherit;" headerText="Id" class="datatableColumn" sortBy="#{nastavnik.nastavnikId}">
                        <h:outputText   value="#{nastavnik.nastavnikId}" />
                    </p:column>

                    <p:column style="width: inherit;" headerText="Ime i prezime" class="datatableColumn" sortBy="#{nastavnik.prezime}">
                        <h:outputText value="#{nastavnik.ime} #{nastavnik.prezime}" />
                    </p:column>

                    <p:column style="width: inherit;"  headerText="Zvanje" class="datatableColumn" sortBy="#{nastavnik.zvanje}">
                        <h:outputText value="#{nastavnik.zvanje}"  />
                    </p:column>

                    <p:column style="width: inherit;"  headerText="Katedra" class="datatableColumn" sortBy="#{nastavnik.katedraDTO.naziv}">
                        <h:outputText value="#{nastavnik.katedraDTO.naziv}" />
                    </p:column>

                    <p:column style="width: inherit;" headerText="Detaljnije" class="datatableColumn" width="20px">

                        <p:button outcome="find"  icon="ui-icon-search" >
                            <f:param name="nastavnikId" value="#{nastavnik.nastavnikId}"/>
                        </p:button>

                    </p:column>

                </p:dataTable>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
