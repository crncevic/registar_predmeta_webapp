<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Katedre</title>
    </h:head>
    <h:body>

        <ui:composition template="templ.xhtml">

            <ui:define name="content">

                <p:dataTable class="katedraDataTable" var="katedra" value="#{allKatedra.katedre}"
                             paginator="true" scrollable="true" rows="5"
                             rowsPerPageTemplate="5,10,15"
                             >
                    <p:column style="width: inherit" headerText="Id" class="datatableColumn" sortBy="#{katedra.katedraId}">
                        <h:outputText value="#{katedra.katedraId}" />
                    </p:column>

                    <p:column style="width: inherit" headerText="Naziv" class="datatableColumn" sortBy="#{katedra.naziv}">
                        <h:outputText value="#{katedra.naziv}" />
                    </p:column>

                    <p:column style="width: inherit" headerText="Sef" class="datatableColumn">
                        <h:outputText value="#{katedra.sef}" />
                    </p:column>

                    <p:column style="width: inherit" headerText="Zamenik sefa" class="datatableColumn">
                        <h:outputText value="#{katedra.zamenikSefa}" />
                    </p:column>
                    
                     <p:column style="width: inherit" headerText="Sekretar" class="datatableColumn">
                         <h:outputText value="#{katedra.sekretar}" />
                    </p:column>
                </p:dataTable>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
